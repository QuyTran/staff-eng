{% extends 'base.html' %}
{% block title %}{{ story.name }}, {{ story.role }} - StaffEng{% endblock %}

{% block ogtags %}
<meta property="og:title" content="{{ story.name }} - {{ story.role }}">
<meta property="og:type" content="article">
{% endblock %}

{% block content %}
<h2 class="lead">{{ story.name }}</h2>
<h4 class="quiet"><em>{{ story.role }}</em></h4>

{{ story['markdown'] }}

<p class="center"><em><a href="/stories">Ready to read another story?</a></em></p>

{% endblock %}
