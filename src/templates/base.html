<!doctype html>
<title>{% block title %}StaffEng{% endblock %}</title>
<link rel="alternate" type="application/rss+xml" title="StaffEng" href="/rss" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="{{ url_for('static', filename='normalize.css')}}" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='milligram.css')}}" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='base2.css')}}" type="text/css">
<body>
<nav>
  <h2><a href="/">StaffEng</a></h2>
  <ul>
    <li><a href="/stories">Stories</a>
    <li><a href="/share">Share your story</a>
  </ul>
</nav>

<div class="content">
<section>
  {% block content %}{% endblock %}

  {% if not hide_subscribe %}
  <div class="pull" id="mc_embed_signup">
    <form action="https://lethain.us20.list-manage.com/subscribe/post?u=f7003ed301623a88fab7cf783&amp;id=9c7b745cce" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form-inline" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <div class="mc-field-group">
          <p><strong>Would you like an email when new stories are posted?</strong></p>
          <div class="form-group">
            <label for="mce-EMAIL">Email</label>
            <input type="email" value="" placeholder="your email address" name="EMAIL" class="required email" id="mce-EMAIL">
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
          </div>
        </div>
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_f7003ed301623a88fab7cf783_5d17ea270b" tabindex="-1" value=""></div>
      </div>
    </form>
  </div>
  {% endif %}
</section>



</div>

<footer>
  <p>All rights reserved. <a href="https://lethain.com/">Will Larson</a>. 2020.
    <a href="/about">About.</a>
    <a href="/rss">RSS.</a>
  </p>

</footer>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-96609067-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-96609067-2');
</script>
</body>
