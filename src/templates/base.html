<!doctype html>
<title>{% block title %}StaffEng{% endblock %}</title>
<link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css" type="text/css">
<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-96609067-2');

<style>
html, body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
  padding: 0;
}

.content {
  flex: 1 0 auto;
}
  
footer {
  flex-shrink: 0;
  text-align: center;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 10px;
}

nav h2 a {
  color: #4a4a4a;
}

nav ul {
  list-style: none;
}

nav li {
  display: inline-block;
  padding: 0px 10px;
}

.pull {
background: #e9e9e9;
padding: 5px 15px;
border-radius: 5px;
}

.lead {
  margin-bottom: 10px;
}
.quiet {
margin-top: 10px;
font-weight: normal;
}
.date {
float: right;
color: #c9c9c9;
}


</style>

<body>
<nav>
  <h2><a href="/">StaffEng</a></h2>
  <ul>
    <li><a href="/stories">Stories</a>
    <li><a href="/share">Share your story</a>
    <li><a href="/about">About</a>
  </ul>
</nav>

<div class="content">
<section>
  {% block content %}{% endblock %}
</section>
</div>

<footer>
<p>All rights reserved. <a href="https://lethain.com/">Will Larson</a>. 2020.
</footer>
</body>
